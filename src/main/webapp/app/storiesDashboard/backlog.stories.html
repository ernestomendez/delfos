<div>
    <form class="form-horizontal" ng-submit="vm.goToNext()">

        <div class="simpleDemo row">
            <fieldset>
                <div class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{vm.backlogSprint.name}}</h3>
                        </div>
                        <div class="panel-body">
                            <ul dnd-list="vm.backlogStoriesList"
                                dnd-inserted="vm.backLogLogEvent('list Name: ', '{{vm.backlogSprint.name}}')">
                                <!-- The dnd-draggable directive makes an element draggable and will
                                     transfer the object that was assigned to it. If an element was
                                     dragged away, you have to remove it from the original list
                                     yourself using the dnd-moved attribute -->
                                <li ng-repeat="item in vm.backlogStoriesList"
                                    dnd-draggable="item"
                                    dnd-moved="vm.backlogStoriesList.splice($index, 1); vm.listBackloglogEvent('Item moved', '{{vm.backlogSprint.name}}')"
                                    dnd-effect-allowed="move"
                                    dnd-selected="vm.selectedStory = item"
                                    ng-class="{'selected': vm.selectedStory === item}"
                                    class="ng-binding ng-scope" draggable="true"
                                >
                                    {{item.description}}
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{vm.activeSprint.name}}</h3>
                        </div>
                        <div class="panel-body">
                            <ul dnd-list="vm.sprintStoriesList"
                                dnd-inserted="vm.activeSprintLogEvent('list Name: ', '{{vm.activeSprint.name}}')">
                                <!-- The dnd-draggable directive makes an element draggable and will
                                     transfer the object that was assigned to it. If an element was
                                     dragged away, you have to remove it from the original list
                                     yourself using the dnd-moved attribute -->
                                <li ng-repeat="item in vm.sprintStoriesList"
                                    dnd-draggable="item"
                                    dnd-moved="vm.sprintStoriesList.splice($index, 1); vm.listSprintlogEvent('Item moved', '{{vm.activeSprint.name}}')"
                                    dnd-effect-allowed="move"
                                    dnd-selected="vm.selectedStory = item"
                                    ng-class="{'selected': vm.selectedStory === item}"
                                    class="ng-binding ng-scope" draggable="true"
                                >
                                    {{item.description}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </fieldset>

        </div>
        asdfasdfasd
        {{vm.sprintStoriesList}}
        ******************<br>
        {{vm.backlogStoriesList}}
    </form>
</div>
