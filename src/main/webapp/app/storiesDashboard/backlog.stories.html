<div>
    <form class="form-horizontal" ng-submit="vm.goToNext()">

        <div class="simpleDemo row">

            <div class="col-md-12">
                <div class="row">
                    <div ng-repeat="(listName, list) in vm.models.lists" class="col-md-6 ng-scope">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{listName}}</h3>
                            </div>
                            <div class="panel-body ng-scope">
                                <ul dnd-list="list" class="ng-scope"
                                    dnd-inserted="vm.logEvent('list Name: ', listName)"
                                    >
                                    <!-- The dnd-draggable directive makes an element draggable and will
                                    transfer the object that was assigned to it. If an element was
                                    dragged away, you have to remove it from the original list
                                    yourself using the dnd-moved attribute -->
                                    <li ng-repeat="item in list"
                                        dnd-draggable="item"
                                        dnd-type="'itemType'"
                                        dnd-moved="list.splice($index, 1); vm.logEvent('Item moved', listName)"
                                        dnd-effect-allowed="move"
                                        dnd-selected="vm.models.selected = item"
                                        ng-class="{'selected': vm.models.selected === item}"
                                        class="ng-binding ng-scope" draggable="true">
                                        {{item.description}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        asdfasdfasd
        {{vm.models.lists}}
    </form>
</div>
