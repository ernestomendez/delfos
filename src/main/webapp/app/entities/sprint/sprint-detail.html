
<div>
    <h2><span translate="delfosApp.sprint.detail.title">Sprint</span> {{vm.sprint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="delfosApp.sprint.name">Name</span></dt>
        <dd>
            <span>{{vm.sprint.name}}</span>
        </dd>
        <dt><span translate="delfosApp.sprint.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.sprint.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="delfosApp.sprint.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.sprint.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="delfosApp.sprint.project">Project</span></dt>
        <dd>
            <span>{{vm.sprint.project}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sprint-detail.edit({id:vm.sprint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
