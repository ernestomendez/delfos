
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActivitiesLabel" translate="delfosApp.activities.home.createOrEditLabel">Create or edit a Activities</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activities.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activities.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.activities.name"
                    required ng-maxlength="400" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="400">
                    This field cannot be longer than 400 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.activities.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.acceptanceCriteria" for="field_acceptanceCriteria">Acceptance Criteria</label>
            <input type="text" class="form-control" name="acceptanceCriteria" id="field_acceptanceCriteria"
                    ng-model="vm.activities.acceptanceCriteria"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.assignedTo" for="field_assignedTo">Assigned To</label>
            <input type="text" class="form-control" name="assignedTo" id="field_assignedTo"
                    ng-model="vm.activities.assignedTo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.project" for="field_project">Project</label>
            <input type="text" class="form-control" name="project" id="field_project"
                    ng-model="vm.activities.project"
                    required />
            <div ng-show="editForm.project.$invalid">
                <p class="help-block"
                    ng-show="editForm.project.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.storyPoints" for="field_storyPoints">Story Points</label>
            <input type="number" class="form-control" name="storyPoints" id="field_storyPoints"
                    ng-model="vm.activities.storyPoints"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.sprint_week" for="field_sprint_week">Sprint Week</label>
            <input type="text" class="form-control" name="sprint_week" id="field_sprint_week"
                    ng-model="vm.activities.sprint_week"
                    required />
            <div ng-show="editForm.sprint_week.$invalid">
                <p class="help-block"
                    ng-show="editForm.sprint_week.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.activities.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.creationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.estimatedTime" for="field_estimatedTime">Estimated Time</label>
            <input type="number" class="form-control" name="estimatedTime" id="field_estimatedTime"
                    ng-model="vm.activities.estimatedTime"
                    required />
            <div ng-show="editForm.estimatedTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.estimatedTime.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.estimatedTime.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.wokingTime" for="field_wokingTime">Woking Time</label>
            <input type="number" class="form-control" name="wokingTime" id="field_wokingTime"
                    ng-model="vm.activities.wokingTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.remainingTime" for="field_remainingTime">Remaining Time</label>
            <input type="number" class="form-control" name="remainingTime" id="field_remainingTime"
                    ng-model="vm.activities.remainingTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.activities.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.endDate" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.activities.endDate" is-open="vm.datePickerOpenStatus.endDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.calculatedEndDate" for="field_calculatedEndDate">Calculated End Date</label>
                <div class="input-group">
                    <input id="field_calculatedEndDate" type="text" class="form-control" name="calculatedEndDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.activities.calculatedEndDate" is-open="vm.datePickerOpenStatus.calculatedEndDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('calculatedEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.activities.status" id="field_status" required>
                <option value="Proposed" translate="delfosApp.ActivityStatus.Proposed">Proposed</option>
                <option value="Accepted" translate="delfosApp.ActivityStatus.Accepted">Accepted</option>
                <option value="Working" translate="delfosApp.ActivityStatus.Working">Working</option>
                <option value="Rejected" translate="delfosApp.ActivityStatus.Rejected">Rejected</option>
                <option value="Canceled" translate="delfosApp.ActivityStatus.Canceled">Canceled</option>
                <option value="Finished" translate="delfosApp.ActivityStatus.Finished">Finished</option>
                <option value="Done" translate="delfosApp.ActivityStatus.Done">Done</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.activities.type" id="field_type" required>
                <option value="Activity" translate="delfosApp.ActivityType.Activity">Activity</option>
                <option value="Story" translate="delfosApp.ActivityType.Story">Story</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="delfosApp.activities.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.activities.notes"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
