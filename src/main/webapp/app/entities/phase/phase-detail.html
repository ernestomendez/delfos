
<div>
    <h2><span translate="delfosApp.phase.detail.title">Phase</span> {{vm.phase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="delfosApp.phase.name">Name</span></dt>
        <dd>
            <span>{{vm.phase.name}}</span>
        </dd>
        <dt><span translate="delfosApp.phase.parent">Parent</span></dt>
        <dd>
            <span>{{vm.phase.parent}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="phase-detail.edit({id:vm.phase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
