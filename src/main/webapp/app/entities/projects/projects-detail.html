
<div>
    <h2><span translate="delfosApp.projects.detail.title">Projects</span> {{vm.projects.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="delfosApp.projects.name">Name</span></dt>
        <dd>
            <span>{{vm.projects.name}}</span>
        </dd>
        <dt><span translate="delfosApp.projects.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.projects.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="delfosApp.projects.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.projects.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="delfosApp.projects.status">Status</span></dt>
        <dd>
            <span translate="{{'delfosApp.ProjectStatus.' + vm.projects.status}}">{{vm.projects.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="projects-detail.edit({id:vm.projects.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
